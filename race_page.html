<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>NEXT 5</title>
   <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   
   <link rel="stylesheet" href="/bootstraptheme.css">
</head>

<body>
  <h1>NEXT 5</h1>
  <div id='container'></div>
  <script id='template' type='text/ractive'>
	  <table class="table table-striped table-hover ">
	  <thead>
		<tr>
		  <th>Race No.</th>
		  <th>Race Meeting</th>

		</tr>
	  </thead>
	  <tbody>
	{{{content}}}
		</tbody>
	</table> 
  </script>

  
  
  
  <script>
 
	
	var test_races = new Array();
	$.ajax({
		type: 'GET',
		url: 'getRaceData.php',
		data: 'id=testdata',
		cache: false,
		success: function(result) {
			//$('#content1').html(result[0]);
			
			test_races = jQuery.parseJSON(result);
			var test_component = '';
			for (var i = 0; i < test_races.length; i++) { 
					var race = i+1;
				  test_component +='<tr><td>Race '+race+'</td><td>'+test_races[i]+'</td></tr>';
				   
				   
				   
				   
				   
				   var ractive = new Ractive({
						el: '#container',
						template: '#template',
						data: { 
	  
	  
						content: test_component 
	
						}
					});			
			}	
		}
	});	

		
	 
	
  </script>
  
  
  
</body>
</html>
